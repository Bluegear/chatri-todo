{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Todo Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{% static "web/lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "web/lib/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
		<link href="{% static "web/lib/bootstrap-datepicker/css/datepicker.css" %}" rel="stylesheet">
		<link href="{% static "web/css/task.css" %}" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div ng-app="App">
			<div ng-controller="Ctrl">
				<div ng-include src="template"></div>
			</div>
		</div>
		{% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-md-8 signout-link">
					<a href="/signout">Sign out</a>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static "web/lib/jquery/jquery.min.js" %}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static "web/lib/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js" %}"></script>
		<script src="{% static "web/lib/bootstrap/js/bootstrap.min.js" %}"></script>
		<script src="{% static "web/lib/bootstrap-datepicker/js/bootstrap-datepicker.js" %}"></script>
		<script src="{% static "web/lib/angular/angular.min.js" %}"></script>
		<script src="{% static "web/lib/angular/angular-resource.min.js" %}"></script>
		<script src="{% static "web/angular/js/controller.js" %}"></script>
	</body>
</html>
